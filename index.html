<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
 <div class="calculator">

  <div class="buttons">
<div>
    <button class="btn" id="clear">C</button>
    <button class="btn" id="backspace">‚Üê</button>
</div>
<div>

    <button class="btn-digit" id="9">9</button>
    <button class="btn-operator" id="divide">/</button>
</div>
<div>
